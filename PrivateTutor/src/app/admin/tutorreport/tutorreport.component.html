
<div class="main-panel" style="width:1200px; margin-top: 5%;">
    <div class="content-wrapper">

      <div class="row">
        <div class="col-xl-8 grid-margin stretch-card flex-column">
            <h5 class="mb-2 text-titlecase mb-4">Tutor Report</h5>
            
          
        </div>
        <div class="col-xl-2 grid-margin stretch-card flex-column">
            <button type="button" class="btn btn-primary btn-sm btn-icon-text"  (click)="ExportTOExcel()">
               Export
                <i class="typcn typcn-plus-outline btn-icon-append"></i>
                                        
              </button>
        </div>
        
       
      </div>
  
<div class="row">
    <div class="col-md-12">
       
      <div class="card" #table #TABLE>
        <div class="table-responsive pt-3">
          <table class="table table-striped project-orders-table">
            <thead>
              <tr>
                <th class="ml-5">ID</th>
                <th>Tutor Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Qualification</th>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of Subjectsdetails,let i=index">
                <td>{{i+1}}</td>
                <td>{{data.tutor_name}}</td>
                <td>{{data.tutor_phoneno}}</td>
                <td>{{data.tutor_email}}</td>
                <td>{{data.tutor_gender}}</td>
                <td>{{data.qualification_title}}</td>
                <td>{{data.date_of_registration}}</td>
                <td>{{data.tutor_status}}</td>

                      Edit
                      <i class="typcn typcn-edit btn-icon-append"></i>                          
                    </button>
                    <button type="button" class="btn btn-danger btn-sm btn-icon-text"  (click)="subjectdelete(data.	subject_id)">
                      Delete
                      <i class="typcn typcn-delete-outline btn-icon-append"></i>                          
                    </button>
                  </div>
                </td> -->
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
