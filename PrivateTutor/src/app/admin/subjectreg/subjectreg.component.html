<div class="main-panel">        
    <div class="content-wrapper">
      <div class="row">
        
        
        <div class="col-12 grid-margin stretch-card" style="width:1200px;margin-left:4px; margin-top: 2%;">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Subject Registration</h4>
            
              <form [formGroup]='subjectForm'class="forms-sample">
                <div class="form-group">
                  <label style="padding-right: 3px;" for="exampleInputName1">Subject</label>
                  <label *ngIf="subjectForm.controls['subject'].errors['required'] && validationstatus"class="text-danger">Please enter the Subject</label>
                  <input type="text" class="form-control" id="exampleInputName1" formControlName="subject" placeholder="Subject Name">
                </div>
                <div class="form-group">
                  <label style="padding-right: 3px;" for="exampleTextarea1">Description</label>
                  <label *ngIf="subjectForm.controls['description'].errors['required'] && validationstatus"class="text-danger">Please enter the description</label>
                  <textarea class="form-control" formControlName="description" id="exampleTextarea1" rows="4"></textarea>
                </div>
                <button type="submit" (click)="OnSubmit()" class="btn btn-primary mr-2">Submit</button>
                <button [routerLink]="['/adminmaster/subject']" class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      
       
       
       
        
       
        
      </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:../../partials/_footer.html -->
