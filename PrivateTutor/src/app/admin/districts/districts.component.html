<div class="main-panel" style="width:1200px; margin-top: 5%;">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-xl-8 grid-margin stretch-card flex-column">
                <h5 class="mb-2 text-titlecase mb-4">Districts</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="table-responsive pt-3">
                        <table class="table table-striped project-orders-table">
                            <thead>
                                <tr>
                                    <th class="ml-5">ID</th>
                                    <th>Districts</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of Districtdetails,let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{data.district_name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
