<div class="main-panel" style="width:1200px; margin-top: 7%;margin-bottom: 5%;">
    <div class="content-wrapper">

      <div class="row">
        <div class="col-xl-8 grid-margin stretch-card flex-column">
            <h3 class="mb-2 text-titlecase mb-4">Requests</h3>
            
          
        </div>
       
        
       
      </div>
  
<div class="row">
    <div class="col-md-12">
       
      <div class="card">
        <div class="table-responsive pt-3">
          <table class="table table-striped project-orders-table">
            <thead>
              <tr>
                <th class="ml-5">ID</th>
                <th>Student Name</th>
                <th>Subjects</th>
                <th>Age</th>
                <th>Request Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of requestdetails,let i=index" >
                
                <td>{{i+1}}</td>
                <td>{{data.candidate_name}}</td>
                <td>{{data.subject_title}}</td>
                <th>{{data.candidate_age}}</th>
                <td>{{data.request_date}}</td>
                <td>{{data.request_status}}</td>
                <td>
                  <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3" (click)="candidateaccept(data.candidaterequest_id)">
                      Accept
                      <i class="typcn typcn-edit btn-icon-append"></i>                          
                    </button>
                    <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3" (click)="candidatereject(data.candidaterequest_id)">
                      Reject
                      <i class="typcn typcn-edit btn-icon-append"></i>                          
                    </button>
                   
                  </div>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
