<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1>User name</h1></div>
    	<div class="col-sm-2"><a href="/users" class="pull-right"></a></div>
    </div>
    <form [formGroup]="profileForm">
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              
      
      <div class="text-center" *ngFor="let row of Tutordetails,let i=index">
        <img src="http://localhost:3000/images/{{row.profile_pic}}" class="avatar img-Trulli img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload" formControlName="profile_pic" (change)="selectFile($event)"  >
      </div>
      <br>

               
          
          
          
         
               
          <div class="panel panel-default">
            <!-- <div class="panel-heading">Social Media</div> -->
            <!-- <div class="panel-body">
            	<i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
            </div> -->
          </div>
          
        </div><!--/col-3-->
    	<div class="col-sm-9">
            

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>Name</h4></label>
                              <input type="text" class="form-control" name="name" id="name" placeholder=" name" formControlName="tutor_name">
                          </div>
                      </div>
                      <!-- <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
                          </div>
                      </div> -->
          
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="phone"><h4>Phone</h4></label>
                              <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" formControlName="tutor_phoneno">
                          </div>
                      </div>
          
                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="mobile"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" formControlName="tutor_email" >
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Qualification</h4></label>
                              <input type="text" class="form-control" name="email" id="email" placeholder="you@email.com" formControlName="qualification_title">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>District</h4></label>
                              <input type="text" class="form-control" id="location" placeholder="somewhere" formControlName="district_name">
                          </div>
                      </div>
                      <!-- <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="password"><h4>Password</h4></label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="password" formControlName="tutor_password ">
                          </div>
                      </div> -->
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="password2"><h4> Gender</h4></label>
                              <input type="text" class="form-control" name="gender" id="gender" placeholder="gender" formControlName="tutor_gender">
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-info" type="submit" (click)="OnSubmit()"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	
                            </div>
                      </div>
              	
              
              <hr>
              
             </div>
          </div><!--/tab-content-->

        </div><!--/col-9-->
   
    </div><!--/row-->

</form>
