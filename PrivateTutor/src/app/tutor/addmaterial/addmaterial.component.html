    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
         <form [formGroup]="materialForm " encytype="multipart/form-data">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
              <h1>Add Material</h1>
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Material name</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" formControlName="material_title"/>
  
                </div>
              </div>

              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Choose subject</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <select  class="form-control" formControlName="subject_id" id="exampleSelectGender" >
                        <option>select</option>
                         <option *ngFor="let data of Subjectsdetails" value="{{data.subject_id}}">{{data.subject_title}}</option>
                      </select>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Material link</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="email" class="form-control form-control-lg" formControlName="material_referencelink" />
  
                </div>
              </div>
            <form action=""></form>
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Material description</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <textarea class="form-control" rows="3"  formControlName="material_description"></textarea>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Material thumbnail</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input class="form-control form-control-lg" id="formFileLg" type="file" formControlName="material_thumbnail" (change)="selectFile($event)"/>
                  <div class="small text-muted mt-2">Upload your material thumbnail or any other relevant file. Max file
                    size 50 MB</div>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg" (click)="OnSubmit()">Add Material</button>
              </div>
  
            </div>
          </div>
         
        </form>

        </div>
      </div>
    </div>
  <!-- </section> -->
